<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // ES5(ESMA 2009) 기준, 변수가 무엇이든 var로 선언
        console.log("출력");
        var a=1234;
        console.log(a);
        var b="한글";
        console.log(b);
        //자료형
        // 숫자 -> number 타입
        var c=1234;
        console.log(c);
        console.log(typeof c);
        var d=3.14;
        console.log(d);
        console.log(typeof d);
        var e=c+d;
        console.log(e);
        // 문자열 -> string 타입, 문자와 문자열을 구분하지 않음
        var h='h';
        var i="hello";
        var j='"abcd"';
        console.log(typeof h);
        console.log(typeof i);
        console.log(j);
        //연산
        console.log("5"+2);  
        console.log("5"-2);
        console.log("50,000원"-2);
        console.log(5*2);
        console.log(5/2); //number 타입이기 떄문에 2 아니라 2.5
        console.log(5%2);
        console.log(5**2); //제곱
        var k=10;
        console.log(k++);
        console.log(k++);
        console.log(k++);
        console.log(5>3);
        console.log(5>=3);
        console.log(5<3);
        console.log(true||true); // &&, || 등 동일
        console.log(true||false);
        console.log(false||true);
        console.log(false||false);
        k+=10;
        console.log(k);
        //조건문 if
        if(k>0) {
            console.log('참');
        } else {
            console.log('거짓');
        }
        //switch문
        switch(k) {
            case 1: console.log('=1'); break;
            case "abc": console.log('=0'); break;
            case k>0: console.log('=1'); break;
            case k<0: console.log('=0'); break;
            // case true: console.log('=0'); break;
            // case false: console.log('=0'); break;
            default : console.log('default'); break;
        }
        //for문
        for(var i=0; i<5; i++){
            console.log(i);
        }
        console.log("i="+i);
        //while문
        var m=5;
        while(m--){
            console.log(m);
        }
        // 배열
        // Object
        //
    </script>
</head>
<body>
    
</body>
</html>
