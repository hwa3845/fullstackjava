<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            background-color: antiquewhite;
            width: 100px;
            height: 50px;
            /* 
            opacity: 0;
            */
            display: hidden;
        }
        span{
            background-color: antiquewhite;
            width: 100px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>display</h1>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
       <!-- 개행 -> span 사이의 공백, 개행X-> span 사이의 공백X -->
    <span>item1</span><span>item2</span> 
    <span>item3</span>
</body>
</html>
