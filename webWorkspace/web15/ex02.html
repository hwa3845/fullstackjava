    <title>Document</title>

            if($(document).height()-180<$(window).scrollTop()){
                $('ul').append('<li>add</li>')
            }
        });

        window.onload=function(){

        $(window).unload(function(){ // 사용안함
            console.log('jq unload...');
        });
        $(window).load(function(){  //사용 안 함(통신과 겹쳐서)
            console.log('jq load...')
        });

            $('button')
                        .click(function(){
                            console.log('버튼클릭');

                            console.log('버튼위로');
                        })
                        .mousedown(function(){

                        .dblclick(function(){

</head>
