<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            width: 50px;
            height: 50px;
            background-color: aqua;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('div').animate({'margin-left':'300px','background-color':'red'},3000); 
            // $('div').delay(3000);
            $('div').animate({'margin-top':'300px'},2000);  
            $('div').dequeue();
            //  //대각선 아니라 앞에 것 끝난 뒤 뒤에 애니메이션 수행
            $('div').animate({'margin-left':'0px'},3000);
            $('div').animate({'margin-top':'0px'},2000);
            // $('div').finish(); //skip같은 느낌(마지막으로 바로 감)
            $('button').click(function(){
                // $('div').stop();    //현재 진행 중인 이벤트를 stop
                //stop의 갯수를 확인하는 방법-> queue
                // var cnt=($('div').queue("fx").length);
                // for(var i=0; i<cnt; i++){
                //     $('div').stop();
                //     console.log('stop');
                // }
                $('div').clearQueue().stop();   
                //현재 진행하던 것 수행한 다음에 clear 하기 때문에 한번 stop해줘야 함
            })
        })
    </script>
</head>
<body>
    <button>stop</button>
    <div>box</div>
</body>
</html>
