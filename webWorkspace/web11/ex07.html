<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        ul{
            list-style: none;

        }
        ul>li{
            float: left;
        }
        ul>li>img{
            width: 150px;
        }
        ul+*{
            clear:both;
        }
    </style>
</head>
<body>
    <h1>dom tree</h1>
    <ul>
        <li><img src="imgs/s1.avif"/></li>
        <li><img src="imgs/s2.avif"/></li>
        <li><img src="imgs/s3.avif"/></li>
        <li><img src="imgs/s4.avif"/></li>
        <li><img src="imgs/s5.avif"/></li>
        <li><img src="imgs/s6.avif"/></li>
    </ul>
    <input type="text"/><button onclick="func01();">add</button>
    <button onclick="func02();">맨뒤로</button>

    <script type="text/javascript">
        // var ul=document.childNodes[1].childNodes[2].childNodes[3];
        // var input=document.childNodes[1].childNodes[2].childNodes[5];
        var ul=document.firstElementChild.lastElementChild
                .firstElementChild.nextElementSibling;
        var input=document.children[0].children[1].children[2];
        
        function func01(){
            var msg=input.value;
            var li=document.createElement('li');
            li.appendChild(document.createTextNode(msg));
            // ul.appendChild(li);  //마지막 자식 요소로 추가
            ul.prepend(li); //첫번째 자식 요소로 추가
        }

        function func02(){
            ul.appendChild(ul.firstElementChild);
        }
        setInterval(func02,3000); //Carousel 동작, 단 timeout으로 사용할 것
    </script>
</body>
</html>
